<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bed Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="control-panel">
        <div class="control-panel-header">
            <h2>Controls</h2>
            <div class="control-panel-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="control-panel-content">
            <div class="control-section">
                <h3>Camera Controls</h3>
                <button id="startRotation">Start Rotation</button>
                <button id="stopRotation">Stop Rotation</button>
                <button id="resetCamera">Reset Camera</button>
            </div>

            <div class="control-section">
                <h3>Pillow Animation</h3>
                <div class="animation-controls">
                    <button id="togglePillowAnimation">Pause Animation</button>
                    <div class="slider-container">
                        <label for="animationSpeed">Animation Speed:</label>
                        <input type="range" id="animationSpeed" min="0" max="2" step="0.1" value="0.5">
                        <span class="slider-value">0.5</span>
                    </div>
                    <div class="slider-container">
                        <label for="pulseHeight">Pulse Height:</label>
                        <input type="range" id="pulseHeight" min="0" max="0.1" step="0.005" value="0.03">
                        <span class="slider-value">0.03</span>
                    </div>
                    <div class="slider-container">
                        <label for="rotationAmount">Rotation Amount:</label>
                        <input type="range" id="rotationAmount" min="0" max="0.2" step="0.01" value="0.05">
                        <span class="slider-value">0.05</span>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div id="partsCounter">Parts Interacted: 0</div>
            </div>
        </div>
    </div>

    <div class="info-card">
        <h3>Part Details</h3>
        <p id="partName">Select a part to view details</p>
        <p id="partDescription"></p>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">3D Bed Viewer...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="scripts/initScene.js" type="module"></script>
    <script src="scripts/createProduct.js" type="module"></script>
    <script src="scripts/addLighting.js" type="module"></script>
    <script src="scripts/interaction.js" type="module"></script>
    <script src="scripts/cameraAnimation.js" type="module"></script>
    <script src="scripts/pillowAnimation.js" type="module"></script>
    <script src="scripts/animationLoop.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
